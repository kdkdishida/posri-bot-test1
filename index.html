<!DOCTYPE html>
<html lang="ja">

    <title>POSRI-2 Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

        df-messenger df-messenger-chat df-messenger-stylesheet {

        df-messenger df-messenger-chat df-messenger-stylesheet df-close-icon {

        }
