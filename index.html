<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSRIチャット</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        /* Dialogflow Messengerのスタイル設定 */
        df-messenger {
            --df-messenger-bot-message: #878fac;
            --df-messenger-button-titlebar-color: #df9b56;
            --df-messenger-chat-background-color: #fafafa;
            --df-messenger-font-color: #484848;
            --df-messenger-send-icon: #878fac;
            --df-messenger-user-message: #479b3d;
        }

        /* タイトルバーを覆う要素のスタイル */
        .cover-title-bar {
            position: absolute;
            width: 100%;
            height: 40px; /* タイトルバーの高さに合わせて調整 */
            background-color: white; /* ページの背景色に合わせる */
            z-index: 10; /* タイトルバーの上に表示するためのz-index */
        }

        df-messenger {
            position: relative; /* カバー要素の位置基準点として設定 */
        }
    </style>
</head>
<body>
    <df-messenger
        intent="WELCOME"
        agent-id="879d8ea3-bebe-464e-8d9b-a0eed5e65256"
        language-code="ja"
        expand="true">
        <div class="cover-title-bar"></div> <!-- タイトルバーを覆う要素 -->
    </df-messenger>
</body>
</html>
