<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        df-messenger {
        /*  タイトルバーのタイトルのフォントの色（閉じるボタンも） */
        --df-messenger-button-titlebar-font-color: #ffffff;	
        /*  ダイアログのフローティング ボタンとタイトルバーの色 e9eef4*/
        --df-messenger-button-titlebar-color: #ffffff; 
        /*  ダイアログの背景色 */
        --df-messenger-chat-background-color: #e9eef4;
        
        /*  メッセージのふきだしの背景色  326789*/
        /* 　　　　　　　　　　　　　　--df-messenger-bot-message: #78a6c8;  */
        /*  メッセージのフォントの色 */
        /*        --df-messenger-font-color: #111111; */
        /*  ユーザー メッセージのふきだしの背景色 */
        --df-messenger-user-message: #ffffff;
          
        /* 	テキスト入力ボックスの背景色 */
        /*        --df-messenger-input-box-color: #ffffff; */
        /*  テキスト入力ボックスのフォントの色 */
        /*        --df-messenger-input-font-color: #111111; */
        /*  テキスト入力ボックスの送信アイコンの色 */
        --df-messenger-send-icon: #32afe6;
        /*  テキスト入力ボックス内のプレースホルダ テキストのフォントの色。 */
        /*        --df-messenger-input-placeholder-font-color: #111111; */
        
        /*  閉じたチャットビューの終了アイコンの色 */
        --df-messenger-minimized-chat-close-icon-color: #ffffff;
        }
    </style>
</head>
<body>
    <df-messenger
        chat-title=" "
        intent="WELCOME"
        agent-id="879d8ea3-bebe-464e-8d9b-a0eed5e65256"
        language-code="ja"
        expand="true">
    </df-messenger>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const messenger = document.querySelector('df-messenger');
          if (messenger) {
            // Shadow DOMが利用可能ならば、その中の要素にアクセス
            const shadowRoot = messenger.shadowRoot;
            const titlebar = shadowRoot.querySelector('df-messenger-titlebar');
            if (titlebar) {
              titlebar.style.display = 'none'; // タイトルバーを非表示に設定
            }
          }
        });
    </script>
</body>
</html>
