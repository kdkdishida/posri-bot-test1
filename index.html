<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
      df-messenger {
        --df-messenger-titlebar-text-color: transparent;
      }
    </style>
</head>
<body>
    <df-messenger
        chat-title=" "
        intent="WELCOME"
        agent-id="879d8ea3-bebe-464e-8d9b-a0eed5e65256"
        language-code="ja"
        expand="true">
    </df-messenger>
</body>
</html>
<script>
  window.addEventListener('load', function() {
    const dfMessenger = document.querySelector('df-messenger');
    if (dfMessenger) {
      // MutationObserverを使用して変更を監視
      const observer = new MutationObserver((mutations, obs) => {
        const shadowRoot = dfMessenger.shadowRoot;
        const closeButton = shadowRoot ? shadowRoot.querySelector('[aria-label="close"]') : null;
        if (closeButton) {
          closeButton.style.display = 'none';
          obs.disconnect(); // 必要な変更が見つかったらObserverを停止
        }
      });

      observer.observe(dfMessenger, {
        childList: true,
        subtree: true
      });
    }
  });
</script>
